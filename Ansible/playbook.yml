---
- hosts: target
  become: true
  vars:
    container_count: 2
    container_name: docker-container
    container_image: chirag1212/nginx-webapp:v1.0
    container_command: sleep 1
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull Docker image
      community.docker.docker_image:
        name: "{{ container_image | default('ubuntu') }}"
        source: pull

    - name: Create default containers
      community.docker.docker_container:
        name: "{{ container_name| default('container') }}{{ item }}"
        image: "{{ container_image| default('ubuntu') }}"
        command: "{{ container_command| default('sleep 2') }}"
        state: present
      with_sequence: count={{ container_count }}

